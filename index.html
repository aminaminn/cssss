<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        #red{
            background-color: rgb(0, 255, 55);
            height: 200px;
            width: 200px;
            text-align: center;
            color: rgb(255, 0, 0);
            display: inline-block;
        }
        #green{
            background-color: rgb(229, 255, 0);
            height: 200px;
            width: 200px;
            text-align: center;
            color: rgb(0, 255, 64);
            display: inline-block;
        }
        #blue{
            background-color: rgb(255, 0, 191);
            height: 200px;
            width: 200px;
            text-align: center;
            color: rgb(0, 195, 255);
            display: inline-block;
            
         }
            
        

    </style>

</head>
<body>
    <h1>CSS Dispaly Property</h1>
    <p id="red"> Red Paragraph</p>
    <p id="green" > Green Paragraph</p>
    <p id="blue"> Blue Paragraph</p>



    
</body>
</html>
